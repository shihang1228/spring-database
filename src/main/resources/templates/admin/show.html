<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <title>Contact Show</title>
    </head>
    <body>
        <h1 align="center">Contact show</h1>
        <table align="center" border="1">
            <form method="POST">
                <tr>
                    <th>name</th>
                    <td><input type="text" th:field="${contact.name}"/></td>
                </tr>
                <tr>
                    <th>mobile</th>
                    <td><input type="text" th:field="${contact.mobile}"/></td>
                </tr>
                <tr>
                    <th>vpmn</th>
                    <td><input type="text" th:field="${contact.vpmn}"/></td>
                </tr>
                <tr>
                    <th>email</th>
                    <td><input type="email" th:field="${contact.email}"/></td>
                </tr>
                <tr>
                    <th>officeAddress</th>
                    <td><input type="text" th:field="${contact.officeAddress}"/></td>
                </tr>
                <tr>
                    <th>homeAddress</th>
                    <td><input type="text" th:field="${contact.homeAddress}"/></td>
                </tr>
                <tr>
                    <th>job</th>
                    <td><input type="text" th:field="${contact.job}"/></td>
                </tr>
                <tr>
                    <th>jobLevel</th>
                    <td><input type="number" th:field="${contact.jobLevel}"/></td>
                </tr>
                <tr>
                    <th>memo</th>
                    <td><input type="text" th:field="${contact.memo}"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><a th:href="@{'list'}" th:text="返回"></a></td>
                </tr>
           </form>
        </table>
    </body>
</html>
